<div>
  <div class="form-header">
    <div class="selected">
      <a routerLink="/auth/login">Login</a>
    </div>
    <div>
      <a routerLink="/auth/signup">Signup</a>
    </div>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input matInput type="text" formControlName="email" />
      <mat-error *ngIf="loginForm.controls['email'].errors?.['required']"
        >This field is mandatory!</mat-error
      >
      <mat-error *ngIf="loginForm.controls['email'].errors?.['notExists']"
        >There is no user with the given email!</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.controls['password'].errors?.['required']"
        >This field is mandatory!</mat-error
      >
      <mat-error *ngIf="loginForm.controls['password'].errors?.['wrong']"
        >There is no user with the given email and password!</mat-error
      >
    </mat-form-field>
    <button [disabled]="!loginForm.valid" mat-flat-button color="accent" type="submit">Log in</button>
  </form>
</div>
