<div>
  <div class="form-header">
    <div>
      <a routerLink="/auth/login">Login</a>
    </div>
    <div class="selected">
      <a routerLink="/auth/signup">Signup</a>
    </div>
  </div>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input matInput type="text" formControlName="email" />
      <mat-error *ngIf="registrationForm.controls['email'].errors?.['required']"
        >This field is mandatory!</mat-error
      >
      <mat-error
        *ngIf="registrationForm.controls['email'].errors?.['email']"
        >The email must be in the format of example@mail.com!</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error
        *ngIf="registrationForm.controls['password'].errors?.['required']"
        >This field is mandatory!</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password2">Repeat password</mat-label>
      <input
        matInput
        [type]="hide2 ? 'password' : 'text'"
        formControlName="password2"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide2 = !hide2"
        [attr.aria-pressed]="hide2"
      >
        <mat-icon>{{ hide2 ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error
        *ngIf="registrationForm.controls['password2'].errors?.['required']"
        >This field is mandatory!</mat-error
      >
    </mat-form-field>
    <button mat-flat-button color="accent" type="submit">Sign up</button>
  </form>
</div>
