<div>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>Email: {{ email }}</div>
    <fieldset>
      <legend>Address</legend>
      <mat-form-field>
        <mat-label for="country">Country</mat-label>
        <input matInput type="text" formControlName="country" />
        <mat-error *ngIf="profileForm.controls['country'].errors?.['required']"
          >This field is mandatory!</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label for="postal_code">Postal Code</mat-label>
        <input matInput type="text" formControlName="postal_code" />
        <mat-error
          *ngIf="profileForm.controls['postal_code'].errors?.['required']"
          >This field is mandatory!</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label for="city">City</mat-label>
        <input matInput type="text" formControlName="city" />
        <mat-error *ngIf="profileForm.controls['city'].errors?.['required']"
          >This field is mandatory!</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label for="street">Street name</mat-label>
        <input matInput type="text" formControlName="street" />
        <mat-error *ngIf="profileForm.controls['street'].errors?.['required']"
          >This field is mandatory!</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label for="number">Street Number</mat-label>
        <input matInput type="text" formControlName="number" />
        <mat-error *ngIf="profileForm.controls['number'].errors?.['required']"
          >This field is mandatory!</mat-error
        >
      </mat-form-field>
    </fieldset>
    <button mat-flat-button color="accent" type="submit">Save</button>
  </form>
  <button mat-stroked-button color="accent" (click)="deleteProfile()" routerLink="/login">
    Delete Profile
  </button>
</div>
<div></div>
